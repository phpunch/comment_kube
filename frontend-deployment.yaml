apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: LoadBalancer ?? 
  ports:
    # service port in cluster
  - port: 3000
    # port to contact inside container
    targetPort: 3000
  selector:
    app: frontend
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: image:latest #:version 
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        # env:
        #   - name: backend_endpoint
        #     value: backend
      restartPolicy: Always